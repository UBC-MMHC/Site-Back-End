spring:
  application:
    name: ubcmmhc-web
  profiles:
    active: ${APPLICATION_PROFILE:dev}
  security:
    oauth2:
      client:
          registration:
            google:
              clientId: ${GOOGLE_CLIENT_ID}
              clientSecret: ${GOOGLE_CLIENT_SECRET}
              authorization-grant-type: authorization_code
              redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
              scope:
                - email
                - profile
  jwt:
    secret: ${JWT_SECRET_TOKEN}

brevo:
  base-url: ${BREVO_BASE_URL}
  api-key: ${BREVO_API_KEY}
  newsletter-list-id: ${BREVO_NEWSLETTER_LIST_ID}

server:
  forward-headers-strategy: native
  servlet:
    session:
      cookie:
        same-site: None
        secure: true
        http-only: true

app:
  frontend-url: ${FRONTEND_URL}
  jwt-cookie:
    secure: ${JWT_COOKIE_SECURE:true}
    same-site: ${JWT_COOKIE_SAME_SITE:None}
    name: ${JWT_COOKIE_NAME:JWT}
  jwt:
    expiration-seconds: ${JWT_EXPIRATION_SECONDS:604800}

logging:
  level:
    org:
      springframework:
        security: INFO

stripe:
  secret-key: ${STRIPE_SECRET_KEY}
  webhook-secret: ${STRIPE_WEBHOOK_SECRET}
  prices:
    ubc-student: ${STRIPE_PRICE_UBC_STUDENT}
    non-ubc-student: ${STRIPE_PRICE_NON_UBC_STUDENT}
    non-student: ${STRIPE_PRICE_NON_STUDENT}
